    <script>
        // --- Core Utils ---
        const getLocalToday = () => {
            const d = new Date();
            return new Date(d.getTime() - d.getTimezoneOffset() * 60000).toISOString().split('T')[0];
        };

        const INITIAL_LIB = [
            { id: '1', name: 'Êù†ÈìÉÊ∑±Ëπ≤', group: 'ËÖøÈÉ®' }, { id: '2', name: 'Êù†ÈìÉÂçßÊé®', group: 'ËÉ∏ÈÉ®' }, 
            { id: '3', name: '‰º†ÁªüÁ°¨Êãâ', group: 'ËÉåÈÉ®' }, { id: '4', name: 'Âºï‰ΩìÂêë‰∏ä', group: 'ËÉåÈÉ®' },
            { id: '5', name: 'ÂìëÈìÉÂºØ‰∏æ', group: 'ÊâãËáÇ' }, { id: '6', name: 'Á´ôÂßøÊé®‰∏æ', group: 'ËÇ©ÈÉ®' },
            { id: '7', name: 'Ë∑ëÊ≠•', group: 'ÊúâÊ∞ß' }, { id: '8', name: 'Êù†ÈìÉÂàíËàπ', group: 'ËÉåÈÉ®' },
            { id: '9', name: 'ÂìëÈìÉ‰æßÂπ≥‰∏æ', group: 'ËÇ©ÈÉ®' }
        ];

        let appState = {
            logs: JSON.parse(localStorage.getItem('fitlog_v2_data') || '[]'),
            library: JSON.parse(localStorage.getItem('fitlog_lib_v2') || JSON.stringify(INITIAL_LIB)),
            banner: localStorage.getItem('fitlog_banner') || 'ËÆ∞ÂΩïÊØè‰∏ÄÊ¨°ËúïÂèòÔºåËßÅËØÅÊõ¥Âº∫ÁöÑËá™Â∑±ÔºÅ'
        };

        const COLORS = { 'ËÉ∏ÈÉ®': '#3b82f6', 'ËÉåÈÉ®': '#10b981', 'ËÖøÈÉ®': '#8b5cf6', 'ËÇ©ÈÉ®': '#f59e0b', 'ÊâãËáÇ': '#ec4899', 'Ê†∏ÂøÉ': '#ef4444', 'ÊúâÊ∞ß': '#06b6d4' };
        let currentMonth = new Date();
        let currentEditLog = null;
        let charts = { sbd: null, weight: null, fat: null };

        // --- Initialization ---
        function init() {
            document.getElementById('header-date').textContent = new Date().toLocaleDateString('en-US', { month: 'short', day: 'numeric', weekday: 'short' }).toUpperCase();
            document.getElementById('header-banner').textContent = appState.banner;
            document.getElementById('settings-banner').value = appState.banner;
            renderHome();
        }

        // --- Library Logic ---
        function addLibraryItem() {
            const name = document.getElementById('lib-new-name').value.trim();
            const group = document.getElementById('lib-new-group').value;
            if(!name) return;
            appState.library.push({ id: Date.now().toString(), name, group });
            localStorage.setItem('fitlog_lib_v2', JSON.stringify(appState.library));
            renderLibrary();
            document.getElementById('lib-new-name').value = '';
        }

        function renderLibrary() {
            const list = document.getElementById('lib-list');
            list.innerHTML = appState.library.length ? appState.library.map(item => `
                <div class="flex items-center justify-between p-6 bg-white hover:bg-slate-50 transition-colors">
                    <div class="flex items-center gap-4">
                        <div class="w-3 h-3 rounded-full" style="background:${COLORS[item.group] || '#ddd'}"></div>
                        <div>
                            <div class="text-base font-black text-slate-800">${item.name}</div>
                            <div class="text-[10px] font-black text-slate-300 uppercase tracking-widest">${item.group}</div>
                        </div>
                    </div>
                    <button onclick="deleteLibItem('${item.id}')" class="text-slate-200 hover:text-red-400 font-bold text-2xl px-2">√ó</button>
                </div>
            `).join('') : '<div class="p-20 text-center text-slate-300 font-bold italic">Âä®‰ΩúÂ∫ìÁ©∫Á©∫Â¶Ç‰πü</div>';
        }

        window.deleteLibItem = (id) => {
            if(!confirm('Á°ÆÂÆöÁßªÈô§Ôºü')) return;
            appState.library = appState.library.filter(i => i.id !== id);
            localStorage.setItem('fitlog_lib_v2', JSON.stringify(appState.library));
            renderLibrary();
        };

        // --- Editor Logic ---
        function syncCurrentInputsToState() {
            if (!currentEditLog) return;
            currentEditLog.date = document.getElementById('edit-date').value;
            currentEditLog.mood = document.getElementById('edit-mood').value;
            currentEditLog.weight = parseFloat(document.getElementById('edit-weight').value) || null;
            currentEditLog.bodyFat = parseFloat(document.getElementById('edit-fat').value) || null;
            currentEditLog.notes = document.getElementById('edit-notes').value;
        }

        window.openEditor = (id = null) => {
            const overlay = document.getElementById('editor-overlay');
            overlay.classList.remove('hidden');
            setTimeout(() => overlay.style.transform = 'translateY(0)', 10);
            
            const deleteBtn = document.getElementById('delete-log-btn');
            if(id) {
                currentEditLog = JSON.parse(JSON.stringify(appState.logs.find(l => l.id === id)));
                deleteBtn.classList.remove('hidden');
                document.getElementById('editor-title').textContent = "ÁºñËæëËÆ∞ÂΩï";
            } else {
                currentEditLog = { id: Date.now().toString(), date: getLocalToday(), exercises: [], mood: 'üòä', weight: null, bodyFat: null, notes: '' };
                deleteBtn.classList.add('hidden');
                document.getElementById('editor-title').textContent = "ËÆ∞ÂΩïËÆ≠ÁªÉ";
            }
            
            document.getElementById('edit-date').value = currentEditLog.date;
            document.getElementById('edit-mood').value = currentEditLog.mood;
            document.getElementById('edit-weight').value = currentEditLog.weight || '';
            document.getElementById('edit-fat').value = currentEditLog.bodyFat || '';
            document.getElementById('edit-notes').value = currentEditLog.notes;

            syncEditorUI();
        };

        window.closeEditor = (confirmCancel) => {
            if(confirmCancel && currentEditLog.exercises.length > 0 && !confirm('ÊîæÂºÉÂΩìÂâçÁºñËæëÔºü')) return;
            const overlay = document.getElementById('editor-overlay');
            overlay.style.transform = 'translateY(100%)';
            setTimeout(() => overlay.classList.add('hidden'), 500);
            currentEditLog = null;
        };

        function syncEditorUI() {
            const list = document.getElementById('edit-exercises');
            list.innerHTML = currentEditLog.exercises.map((ex, exIdx) => `
                <div class="bg-white rounded-[2rem] p-6 border-l-[12px] shadow-sm relative overflow-hidden" style="border-color:${COLORS[ex.group] || '#ddd'}">
                    <div class="flex justify-between items-center mb-6">
                        <span class="font-black text-xl text-slate-800">${ex.name}</span>
                        <button onclick="removeEx(${exIdx})" class="text-red-400 font-black text-[10px] uppercase tracking-widest px-2">Remove</button>
                    </div>
                    <div class="grid grid-cols-4 gap-2 text-[10px] font-black text-slate-300 uppercase text-center mb-3">
                        <span>Set</span><span>Weight (kg)</span><span>Reps</span><span>-</span>
                    </div>
                    <div class="space-y-2">
                        ${ex.sets.map((s, sIdx) => `
                            <div class="grid grid-cols-4 gap-3 items-center">
                                <span class="bg-slate-50 text-slate-500 font-black h-12 flex items-center justify-center rounded-2xl mono text-sm">${sIdx+1}</span>
                                <input type="number" step="0.5" value="${s.weight}" class="bg-slate-50 h-12 text-center rounded-2xl font-black mono outline-none focus:ring-2 focus:ring-blue-400" onchange="updateSetData(${exIdx},${sIdx},'weight',this.value)">
                                <input type="number" step="1" value="${s.reps}" class="bg-slate-50 h-12 text-center rounded-2xl font-black mono outline-none focus:ring-2 focus:ring-blue-400" onchange="updateSetData(${exIdx},${sIdx},'reps',this.value)">
                                <button onclick="removeSet(${exIdx},${sIdx})" class="text-slate-200 hover:text-red-400 text-3xl font-bold leading-none">√ó</button>
                            </div>
                        `).join('')}
                    </div>
                    <button onclick="addSet(${exIdx})" class="w-full mt-6 py-4 bg-slate-50 text-xs font-black rounded-2xl border border-dashed border-slate-200 text-slate-400 uppercase tracking-widest">+ Add Set</button>
                </div>
            `).join('');

            const grid = document.getElementById('edit-lib-grid');
            grid.innerHTML = appState.library.map(item => `
                <button onclick="quickAddEx('${item.id}')" class="p-4 bg-white rounded-3xl text-sm font-black border border-slate-100 shadow-sm text-left active:scale-95 transition-all">
                    <div class="text-[9px] opacity-30 uppercase tracking-tighter mb-0.5" style="color:${COLORS[item.group]}">${item.group}</div>
                    <div class="truncate text-slate-700">${item.name}</div>
                </button>
            `).join('');
        }

        window.updateSetData = (exIdx, sIdx, field, val) => { currentEditLog.exercises[exIdx].sets[sIdx][field] = parseFloat(val) || 0; };
        window.addSet = (idx) => { 
            syncCurrentInputsToState();
            const ex = currentEditLog.exercises[idx];
            const last = ex.sets[ex.sets.length - 1];
            ex.sets.push({ weight: last ? last.weight : 0, reps: last ? last.reps : 0 });
            syncEditorUI();
        };
        window.removeSet = (exIdx, sIdx) => { 
            syncCurrentInputsToState();
            if(currentEditLog.exercises[exIdx].sets.length > 1) { currentEditLog.exercises[exIdx].sets.splice(sIdx, 1); syncEditorUI(); } 
        };
        window.removeEx = (idx) => { syncCurrentInputsToState(); currentEditLog.exercises.splice(idx, 1); syncEditorUI(); };
        window.quickAddEx = (libId) => {
            syncCurrentInputsToState();
            const item = appState.library.find(i => i.id === libId);
            currentEditLog.exercises.push({ ...item, sets: [{ weight: 0, reps: 0 }] });
            syncEditorUI();
        };

        window.saveWorkout = () => {
            syncCurrentInputsToState();
            if(!currentEditLog.exercises.length) return alert('ËØ∑Ê∑ªÂä†Ëá≥Â∞ë‰∏ÄÈ°πËøêÂä®');
            const idx = appState.logs.findIndex(l => l.id === currentEditLog.id);
            if(idx > -1) appState.logs[idx] = currentEditLog; else appState.logs.push(currentEditLog);
            localStorage.setItem('fitlog_v2_data', JSON.stringify(appState.logs));
            renderHome(); closeEditor(false);
        };

        window.confirmDeleteCurrentLog = () => {
            if(!confirm('Ê∞∏‰πÖÂà†Èô§ËØ•Êù°ËÆ∞ÂΩïÔºü')) return;
            appState.logs = appState.logs.filter(l => l.id !== currentEditLog.id);
            localStorage.setItem('fitlog_v2_data', JSON.stringify(appState.logs));
            renderHome(); closeEditor(false);
        };

        // --- Render UI ---
        function renderHome() {
            const list = document.getElementById('log-list');
            const sorted = [...appState.logs].sort((a,b) => new Date(b.date) - new Date(a.date));
            document.getElementById('stat-total').textContent = sorted.length;
            const now = new Date();
            document.getElementById('stat-month').textContent = sorted.filter(l => {
                const d = new Date(l.date.replace(/-/g, '/'));
                return d.getMonth() === now.getMonth() && d.getFullYear() === now.getFullYear();
            }).length;

            if(!sorted.length) {
                list.innerHTML = '<div class="py-24 text-center text-slate-300 font-bold italic">Ê≤°ÊúâËÆ∞ÂΩïÔºüÂéªÊ±óÊ∞¥ÂêßÔºÅüî•</div>';
                return;
            }

            list.innerHTML = sorted.map(log => `
                <div class="bg-white rounded-[2.5rem] p-7 card-shadow border border-slate-50 space-y-6 group animate-fadeIn">
                    <div class="flex justify-between items-start">
                        <div class="flex items-center gap-5">
                            <span class="text-5xl select-none group-hover:scale-110 transition-transform">${log.mood}</span>
                            <div>
                                <h3 class="font-black text-xl text-slate-800">${new Date(log.date.replace(/-/g, '/')).toLocaleDateString('zh-CN', { month: 'long', day: 'numeric' })}</h3>
                                <div class="flex items-center gap-2 mt-1">
                                    <span class="text-[10px] font-black text-slate-300 uppercase tracking-widest">${log.weight ? log.weight+'KG' : '--'} / ${log.bodyFat ? log.bodyFat+'%' : '--'}</span>
                                </div>
                            </div>
                        </div>
                        <button onclick="openEditor('${log.id}')" class="px-5 py-2.5 text-blue-600 font-black text-[11px] uppercase tracking-widest bg-blue-50 rounded-full active:scale-95 transition-all">Edit</button>
                    </div>
                    <div class="space-y-3">
                        ${log.exercises.map(ex => `
                            <div class="bg-slate-50/50 rounded-2xl p-4 border border-slate-100 flex items-center justify-between">
                                <div class="flex-1 pr-4">
                                    <div class="text-sm font-black text-slate-800 mb-1">${ex.name}</div>
                                    <div class="flex flex-wrap gap-1.5">
                                        ${ex.sets.map(s => `<span class="bg-white px-2 py-0.5 rounded-lg border border-slate-200 text-[10px] font-black mono text-slate-500">${s.weight}√ó${s.reps}</span>`).join('')}
                                    </div>
                                </div>
                                <span class="text-[9px] font-black px-2 py-1 rounded-full text-white shrink-0" style="background:${COLORS[ex.group] || '#ddd'}">${ex.group}</span>
                            </div>
                        `).join('')}
                    </div>
                    ${log.notes ? `<p class="text-xs text-slate-400 font-bold italic leading-relaxed border-l-2 border-slate-100 pl-3">${log.notes}</p>` : ''}
                </div>
            `).join('');
        }

        window.switchTab = (id) => {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.getElementById('tab-'+id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active-nav'));
            document.querySelector(`[data-tab="${id}"]`).classList.add('active-nav');
            if(id === 'calendar') renderCalendar();
            if(id === 'stats') renderStats();
            if(id === 'library') renderLibrary();
            document.getElementById('main-scroll').scrollTop = 0;
        };

        function renderStats() {
            const logs = [...appState.logs].sort((a,b) => new Date(a.date) - new Date(b.date));
            const prs = { s: 0, b: 0, d: 0 };
            logs.forEach(l => l.exercises.forEach(ex => {
                const max = Math.max(...ex.sets.map(s => s.weight));
                if(ex.name.includes('Ê∑±Ëπ≤')) prs.s = Math.max(prs.s, max);
                if(ex.name.includes('ÂçßÊé®')) prs.b = Math.max(prs.b, max);
                if(ex.name.includes('Á°¨Êãâ')) prs.d = Math.max(prs.d, max);
            }));
            document.getElementById('pr-squat').textContent = prs.s ? prs.s+'kg' : '--';
            document.getElementById('pr-bench').textContent = prs.b ? prs.b+'kg' : '--';
            document.getElementById('pr-deadlift').textContent = prs.d ? prs.d+'kg' : '--';

            const recent = logs.slice(-12);
            const labels = recent.map(l => l.date.slice(5));

            const chartConfig = (label, data, color) => ({
                type: 'line',
                data: { labels, datasets: [{ label, data, borderColor: color, backgroundColor: color+'22', fill: true, tension: 0.4, pointRadius: 4, pointBackgroundColor: color }] },
                options: { plugins: { legend: { display: false } }, scales: { y: { beginAtZero: false, ticks: { font: { family: 'JetBrains Mono', weight: 'bold', size: 10 } } }, x: { ticks: { font: { weight: 'bold', size: 10 } } } } }
            });

            if(charts.sbd) charts.sbd.destroy();
            charts.sbd = new Chart(document.getElementById('sbd-chart'), {
                type: 'line',
                data: { labels, datasets: [
                    { label: 'S', data: recent.map(l => { const e = l.exercises.find(e => e.name.includes('Ê∑±Ëπ≤')); return e ? Math.max(...e.sets.map(s => s.weight)) : null; }), borderColor: '#ef4444', tension: 0.4, spanGaps: true },
                    { label: 'B', data: recent.map(l => { const e = l.exercises.find(e => e.name.includes('ÂçßÊé®')); return e ? Math.max(...e.sets.map(s => s.weight)) : null; }), borderColor: '#3b82f6', tension: 0.4, spanGaps: true },
                    { label: 'D', data: recent.map(l => { const e = l.exercises.find(e => e.name.includes('Á°¨Êãâ')); return e ? Math.max(...e.sets.map(s => s.weight)) : null; }), borderColor: '#1e293b', tension: 0.4, spanGaps: true }
                ] },
                options: { plugins: { legend: { labels: { font: { weight: 'bold', size: 10 } } } } }
            });

            if(charts.weight) charts.weight.destroy();
            charts.weight = new Chart(document.getElementById('weight-chart'), chartConfig('Weight', recent.map(l => l.weight), '#f97316'));

            if(charts.fat) charts.fat.destroy();
            charts.fat = new Chart(document.getElementById('fat-chart'), chartConfig('Fat', recent.map(l => l.bodyFat), '#ec4899'));
        }

        // --- Calendar ---
        function renderCalendar() {
            const grid = document.getElementById('calendar-days'); grid.innerHTML = '';
            const y = currentMonth.getFullYear(), m = currentMonth.getMonth();
            const names = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            document.getElementById('calendar-title').innerHTML = `<span class="opacity-30">${y}</span><br>${names[m].toUpperCase()}`;
            const first = new Date(y, m, 1).getDay();
            const days = new Date(y, m+1, 0).getDate();
            for(let i=0; i<first; i++) grid.appendChild(document.createElement('div'));
            for(let d=1; d<=days; d++) {
                const dayDiv = document.createElement('div');
                const iso = `${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                const hasLog = appState.logs.some(l => l.date === iso);
                dayDiv.className = `h-12 flex items-center justify-center text-sm rounded-2xl cursor-pointer transition-all ${hasLog ? 'bg-blue-600 text-white font-black shadow-lg shadow-blue-100' : 'text-slate-400 font-black hover:bg-slate-50'}`;
                dayDiv.textContent = d;
                dayDiv.onclick = () => {
                    const logsAtDay = appState.logs.filter(l => l.date === iso);
                    const detail = document.getElementById('calendar-detail');
                    detail.innerHTML = logsAtDay.length ? logsAtDay.map(log => `
                        <div class="bg-white p-7 rounded-[2.5rem] mt-4 shadow-sm border border-slate-100 flex justify-between items-center group">
                            <div class="flex items-center gap-4">
                                <span class="text-4xl group-hover:rotate-12 transition-transform">${log.mood}</span>
                                <div>
                                    <div class="font-black text-slate-800">${log.date} ËÆ≠ÁªÉ</div>
                                    <div class="text-[10px] text-slate-300 font-bold uppercase tracking-widest mt-0.5">${log.exercises.length} Exercises Recorded</div>
                                </div>
                            </div>
                            <button onclick="openEditor('${log.id}')" class="bg-slate-50 p-4 rounded-2xl text-blue-600 font-black text-xs">VIEW</button>
                        </div>
                    `).join('') : '<div class="p-16 text-center text-slate-300 font-black italic">Rest day? üí§</div>';
                };
                grid.appendChild(dayDiv);
            }
        }
        window.changeMonth = (dir) => { currentMonth.setMonth(currentMonth.getMonth()+dir); renderCalendar(); };

        // --- Settings ---
        window.updateSettings = () => { 
            appState.banner = document.getElementById('settings-banner').value; 
            localStorage.setItem('fitlog_banner', appState.banner); 
            document.getElementById('header-banner').textContent = appState.banner;
            alert('Ê†áËØ≠Â∑≤Êõ¥Êñ∞ÊàêÂäü ‚ú®');
        };

        window.exportMarkdown = () => {
            let md = "# FitLog ËÆ≠ÁªÉÂ§ßÁõòÁÇπ\n\n";
            [...appState.logs].sort((a,b) => new Date(b.date) - new Date(a.date)).forEach(l => {
                md += `## üóìÔ∏è ${l.date} ${l.mood}\n`;
                md += `- üìä ‰ΩìÈáç: ${l.weight || '--'}kg / ‰ΩìËÑÇ: ${l.bodyFat || '--'}%\n`;
                l.exercises.forEach(ex => {
                    md += `### üí™ ${ex.name} (${ex.group})\n`;
                    ex.sets.forEach((s, i) => md += `  - ÁªÑ${i+1}: ${s.weight}kg x ${s.reps}Ê¨°\n`);
                });
                if(l.notes) md += `\n> üìù Â§áÊ≥®: ${l.notes}\n`;
                md += `\n---\n\n`;
            });
            const blob = new Blob([md], {type:'text/markdown'});
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
            a.download = `FitLog_${getLocalToday()}.md`; a.click();
        };

        window.clearData = () => { if(confirm('‚ö†Ô∏è Ë≠¶ÂëäÔºöËøôÂ∞ÜÊ∞∏‰πÖÂà†Èô§ÊâÄÊúâÊï∞ÊçÆÔºå‰∏î‰∏çÂèØÊÅ¢Â§çÔºÅÁ°ÆÂÆöÈáçÁΩÆÔºü')) { localStorage.clear(); location.reload(); } };

        init();
    </script>
</body>
