    <script>
        // --- å·¥å…·å‡½æ•° ---
        function getLocalToday() {
            const now = new Date();
            const offset = now.getTimezoneOffset() * 60000;

        }

        // --- æ ¸å¿ƒæ•°æ® ---

            banner: localStorage.getItem('fitlog_banner') || 'æ¯ä¸€ä¸ªä¼Ÿå¤§çš„å˜åŒ–ï¼Œéƒ½æºè‡ªåšæŒä¸æ‡ˆçš„è®°å½•ã€‚'

            document.getElementById('header-banner').textContent = appState.banner;

            renderHome();

        // --- åŠ¨ä½œåº“ ---
        function addLibraryItem() {
            const nameInput = document.getElementById('lib-new-name');
            const groupSelect = document.getElementById('lib-new-group');
            if(!nameInput.value.trim()) return alert('è¯·è¾“å…¥åç§°');
            appState.library.push({ id: Date.now().toString(), name: nameInput.value.trim(), group: groupSelect.value });
            saveLibrary();
            renderLibrary();
            nameInput.value = '';

        window.deleteLibItem = (id) => {
            if(!confirm('åˆ é™¤æ­¤åŠ¨ä½œï¼Ÿ')) return;
            appState.library = appState.library.filter(i => i.id !== id);
            saveLibrary();
            renderLibrary();
        };

        function saveLibrary() { localStorage.setItem('fitlog_lib_v1', JSON.stringify(appState.library)); }

        function renderLibrary() {
            const list = document.getElementById('lib-list');
            const search = document.getElementById('lib-search').value.toLowerCase();
            list.innerHTML = '';
            const filtered = appState.library.filter(i => i.name.toLowerCase().includes(search));
            if(!filtered.length) { list.innerHTML = '<div class="p-8 text-center text-slate-300 text-xs">æš‚æ— å†…å®¹</div>'; return; }
            filtered.forEach(item => {
                const div = document.createElement('div');
                div.className = 'flex items-center justify-between p-4 hover:bg-slate-50 transition-colors group';
                div.innerHTML = `<div class="flex items-center gap-3"><div class="w-3 h-3 rounded-full" style="background:${GROUP_COLORS[item.group] || '#ccc'}"></div><div><div class="text-sm font-bold text-slate-700">${item.name}</div><div class="text-[10px] text-slate-400 font-bold uppercase">${item.group}</div></div></div><button onclick="deleteLibItem('${item.id}')" class="text-slate-200 hover:text-red-400 opacity-0 group-hover:opacity-100 transition-opacity">åˆ é™¤</button>`;
                list.appendChild(div);
            });
        }

        // --- ç¼–è¾‘è®°å½•é€»è¾‘ ---
        window.openEditor = (logId = null) => {
            document.getElementById('editor-overlay').classList.remove('hidden');
            if(logId) {
                currentEditLog = JSON.parse(JSON.stringify(appState.logs.find(l => l.id === logId)));
            } else {
                currentEditLog = { 
                    id: Date.now().toString(), 
                    date: getLocalToday(), // ä¿®æ­£ç³»ç»Ÿæ—¥æœŸ
                    exercises: [], 
                    mood: 'ğŸ˜Š', 
                    weight: null, 
                    bodyFat: null, 
                    notes: '' 
                };
            }
            syncEditorUI();
        };

        window.closeEditor = (confirmCancel) => {
            if(confirmCancel && currentEditLog.exercises.length > 0 && !confirm('æ”¾å¼ƒï¼Ÿ')) return;
            document.getElementById('editor-overlay').classList.add('hidden');
            currentEditLog = null;
        };

        function syncEditorUI() {
            document.getElementById('edit-date').value = currentEditLog.date;
            document.getElementById('edit-mood').value = currentEditLog.mood;
            document.getElementById('edit-weight').value = currentEditLog.weight || '';
            document.getElementById('edit-fat').value = currentEditLog.bodyFat || '';
            document.getElementById('edit-notes').value = currentEditLog.notes || '';
            
            const list = document.getElementById('edit-exercises');
            list.innerHTML = '';
            currentEditLog.exercises.forEach((ex, exIdx) => {
                const div = document.createElement('div');
                div.className = 'bg-white rounded-2xl p-3 border-l-4 shadow-sm relative overflow-hidden';
                div.style.borderColor = GROUP_COLORS[ex.group] || '#ccc';
                div.innerHTML = `
                    <div class="flex justify-between items-center mb-3">
                        <span class="font-black text-slate-800 text-sm truncate pr-2">${ex.name}</span>
                        <button onclick="removeEx(${exIdx})" class="text-red-300 font-bold text-[10px] shrink-0">ç§»é™¤</button>
                    </div>
                    <div class="grid grid-cols-4 text-[8px] font-black text-slate-300 uppercase mb-2 text-center">
                        <span>ç»„</span><span>é‡é‡</span><span>æ¬¡</span><span>-</span>
                    </div>
                    <div class="space-y-1.5">
                        ${ex.sets.map((s, sIdx) => `
                            <div class="grid grid-cols-4 items-center gap-1.5 set-grid">
                                <span class="bg-slate-50 text-slate-400 font-black text-[10px] h-7 flex items-center justify-center rounded-lg">${sIdx+1}</span>
                                <input type="number" value="${s.weight || ''}" placeholder="KG" class="set-input bg-slate-50 h-7 text-center rounded-lg text-xs font-bold outline-none focus:ring-1 focus:ring-blue-400 w-full" onchange="updateSetData(${exIdx}, ${sIdx}, 'weight', this.value)">
                                <input type="number" value="${s.reps || ''}" placeholder="æ¬¡" class="set-input bg-slate-50 h-7 text-center rounded-lg text-xs font-bold outline-none focus:ring-1 focus:ring-blue-400 w-full" onchange="updateSetData(${exIdx}, ${sIdx}, 'reps', this.value)">
                                <button onclick="removeSet(${exIdx}, ${sIdx})" class="text-slate-200 text-base leading-none">Ã—</button>
                            </div>
                        `).join('')}
                    </div>
                    <button onclick="addSet(${exIdx})" class="w-full mt-3 py-1.5 bg-slate-50 text-[9px] text-slate-400 font-black rounded-lg hover:bg-slate-100 transition-colors tracking-widest uppercase">+ æ·»åŠ ç»„</button>
                `;
                list.appendChild(div);
            });

            // ä¿®æ­£å¿«é€Ÿæ·»åŠ ï¼šå®Œå…¨åŒ¹é…åŠ¨ä½œåº“
            const libGrid = document.getElementById('edit-lib-grid');
            libGrid.innerHTML = '';
            appState.library.forEach(item => {
                const btn = document.createElement('button');
                btn.className = 'p-2 bg-slate-50 rounded-xl text-[9px] text-slate-700 font-bold text-left hover:bg-blue-50 border border-slate-100 active:scale-95 transition-all';
                btn.innerHTML = `<span class="block text-[7px] opacity-40 uppercase truncate">${item.group}</span><span class="truncate block">${item.name}</span>`;
                btn.onclick = () => { currentEditLog.exercises.push({ ...item, sets: [{ weight: 0, reps: 0 }] }); syncEditorUI(); };
                libGrid.appendChild(btn);
            });
        }

        window.updateSetData = (exIdx, sIdx, field, val) => { currentEditLog.exercises[exIdx].sets[sIdx][field] = parseFloat(val) || 0; };
        window.addSet = (idx) => { const last = currentEditLog.exercises[idx].sets.slice(-1)[0]; currentEditLog.exercises[idx].sets.push({ weight: last?.weight || 0, reps: last?.reps || 0 }); syncEditorUI(); };
        window.removeSet = (exIdx, sIdx) => { currentEditLog.exercises[exIdx].sets.splice(sIdx, 1); syncEditorUI(); };
        window.removeEx = (idx) => { currentEditLog.exercises.splice(idx, 1); syncEditorUI(); };

        window.saveWorkout = () => {
            if(!currentEditLog.exercises.length) return alert('è¯·æ·»åŠ åŠ¨ä½œ');
            currentEditLog.date = document.getElementById('edit-date').value;
            currentEditLog.mood = document.getElementById('edit-mood').value;
            currentEditLog.weight = parseFloat(document.getElementById('edit-weight').value) || null;
            currentEditLog.bodyFat = parseFloat(document.getElementById('edit-fat').value) || null;
            currentEditLog.notes = document.getElementById('edit-notes').value;
            const idx = appState.logs.findIndex(l => l.id === currentEditLog.id);
            if(idx > -1) appState.logs[idx] = currentEditLog;
            else appState.logs.push(currentEditLog);
            saveLogs();
            renderHome();
            closeEditor(false);
        };

        function saveLogs() { localStorage.setItem('fitlog_v1_data', JSON.stringify(appState.logs)); }

        // --- é¦–é¡µä¸æ—¥å†é€»è¾‘ ---
        function renderHome() {
            const list = document.getElementById('log-list');
            list.innerHTML = '';
            const sorted = [...appState.logs].sort((a,b) => new Date(b.date) - new Date(a.date));
            document.getElementById('stat-total').textContent = sorted.length;
            const now = new Date();
            document.getElementById('stat-month').textContent = sorted.filter(l => { const d = new Date(l.date); return d.getMonth() === now.getMonth() && d.getFullYear() === now.getFullYear(); }).length;
            if(!sorted.length) { list.innerHTML = '<div class="py-20 text-center text-slate-300">ç©ºç©ºå¦‚ä¹Ÿï¼ŒåŠ¨èµ·æ¥ï¼</div>'; return; }
            sorted.forEach(log => list.appendChild(createLogCard(log)));
        }

        function createLogCard(log, simple = false) {
            const item = document.createElement('div');
            item.className = `bg-white rounded-[2rem] p-5 card-shadow border border-slate-50 space-y-4 ${simple ? 'bg-opacity-50' : ''}`;
            item.innerHTML = `
                <div class="flex justify-between items-start">
                    <div class="flex items-center gap-3">
                        <span class="text-3xl">${log.mood}</span>
                        <div>
                            <h3 class="font-black text-slate-800 text-sm">${new Date(log.date).toLocaleDateString('zh-CN', { month: 'long', day: 'numeric' })}</h3>
                            <p class="text-[9px] text-slate-400 font-bold uppercase tracking-widest">${log.weight ? log.weight + ' KG' : '--'} â€¢ ${log.bodyFat ? log.bodyFat + '%' : '--'}</p>
                        </div>
                    </div>
                    ${!simple ? `<div class="flex gap-1"><button onclick="openEditor('${log.id}')" class="p-1.5 text-blue-500 font-bold text-[9px] bg-blue-50 rounded-full">ç¼–è¾‘</button></div>` : ''}
                </div>
                <div class="space-y-2">
                    ${log.exercises.map(ex => `
                        <div class="bg-slate-50/50 rounded-xl p-2.5 border border-slate-100">
                            <div class="flex justify-between items-center mb-1"><span class="text-[10px] font-black text-slate-700 truncate pr-1">${ex.name}</span><span class="text-[8px] font-bold px-1.5 py-0.5 rounded-full text-white shrink-0" style="background:${GROUP_COLORS[ex.group] || '#ccc'}">${ex.group}</span></div>
                            <div class="flex flex-wrap gap-1 mt-1">
                                ${ex.sets.map(s => `<div class="bg-white px-1.5 py-0.5 rounded border border-slate-100 text-[9px] font-bold text-slate-500 shrink-0">${s.weight}Ã—${s.reps}</div>`).join('')}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            return item;
        }

        window.deleteLog = (id) => { if(confirm('ç¡®å®šæ°¸ä¹…åˆ é™¤ï¼Ÿ')) { appState.logs = appState.logs.filter(l => l.id !== id); saveLogs(); renderHome(); renderCalendar(); } };

        window.switchTab = (tabId) => {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.getElementById('tab-' + tabId).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active-nav'));
            document.querySelector(`[data-tab="${tabId}"]`).classList.add('active-nav');
            if(tabId === 'calendar') renderCalendar();
            else if(tabId === 'stats') renderStats();
            else if(tabId === 'library') renderLibrary();
            document.getElementById('main-scroll').scrollTop = 0;
        };

        // --- ç»Ÿè®¡ä¸è®¾ç½® ---
        function renderStats() {
            const logs = [...appState.logs].sort((a,b) => new Date(a.date) - new Date(b.date));
            const prs = { s: 0, b: 0, d: 0 };
            logs.forEach(l => l.exercises.forEach(ex => {
                const max = Math.max(...ex.sets.map(s => s.weight));
                if(ex.name.includes('æ·±è¹²')) prs.s = Math.max(prs.s, max);
                if(ex.name.includes('å§æ¨')) prs.b = Math.max(prs.b, max);
                if(ex.name.includes('ç¡¬æ‹‰')) prs.d = Math.max(prs.d, max);
            }));
            document.getElementById('pr-squat').textContent = prs.s || '--';
            document.getElementById('pr-bench').textContent = prs.b || '--';
            document.getElementById('pr-deadlift').textContent = prs.d || '--';
            const labels = logs.map(l => new Date(l.date).toLocaleDateString('zh-CN', {month:'numeric', day:'numeric'})).slice(-15);
            if(sbdChart) sbdChart.destroy();
            sbdChart = new Chart(document.getElementById('sbd-chart'), { type: 'line', data: { labels: labels, datasets: [ { label: 'æ·±è¹²', data: logs.map(l => { const e = l.exercises.find(e => e.name.includes('æ·±è¹²')); return e ? Math.max(...e.sets.map(s => s.weight)) : null; }).slice(-15), borderColor: '#ef4444', tension: 0.3, spanGaps: true }, { label: 'å§æ¨', data: logs.map(l => { const e = l.exercises.find(e => e.name.includes('å§æ¨')); return e ? Math.max(...e.sets.map(s => s.weight)) : null; }).slice(-15), borderColor: '#3b82f6', tension: 0.3, spanGaps: true }, { label: 'ç¡¬æ‹‰', data: logs.map(l => { const e = l.exercises.find(e => e.name.includes('ç¡¬æ‹‰')); return e ? Math.max(...e.sets.map(s => s.weight)) : null; }).slice(-15), borderColor: '#1e293b', tension: 0.3, spanGaps: true } ] }, options: { plugins: { legend: { display: true, labels: { boxWidth: 10, font: { size: 9 } } } }, scales: { y: { grid: { display: false } } } } });
            if(bodyChart) bodyChart.destroy();
            bodyChart = new Chart(document.getElementById('body-chart'), { type: 'line', data: { labels: labels, datasets: [{ label: 'ä½“é‡', data: logs.map(l => l.weight).slice(-15), borderColor: '#f97316', backgroundColor: '#fff7ed', fill: true, tension: 0.3 }] }, options: { plugins: { legend: { display: false } } } });
        }

        window.updateSettings = () => { appState.banner = document.getElementById('settings-banner').value; localStorage.setItem('fitlog_banner', appState.banner); document.getElementById('header-banner').textContent = appState.banner; };
        
        window.exportMarkdown = () => {
            let md = "# FitLog è®­ç»ƒè®°å½•å¯¼å‡º\n\n";
            appState.logs.sort((a,b) => new Date(b.date) - new Date(a.date)).forEach(l => {
                md += `## ${l.date} ${l.mood}\n`;
                md += `- ä½“é‡: ${l.weight || '--'}kg / ä½“è„‚: ${l.bodyFat || '--'}%\n`;
                md += `- åŠ¨ä½œè¯¦æƒ…:\n`;
                l.exercises.forEach(ex => {
                    md += `  - **${ex.name}** (${ex.group}): ${ex.sets.map(s => s.weight + 'kg x ' + s.reps).join(', ')}\n`;
                });
                if(l.notes) md += `- ç¬”è®°: ${l.notes}\n`;
                md += `\n---\n\n`;
            });
            const blob = new Blob([md], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `FitLog_Backup_${new Date().toISOString().split('T')[0]}.md`;
            a.click();
        };

        window.clearData = () => { if(confirm('æ¸…é™¤å…¨éƒ¨ï¼Ÿ')) { localStorage.clear(); location.reload(); } };

        // --- æ·±åº¦æ—¥å†é€»è¾‘ ---
        function renderCalendar() {
            const grid = document.getElementById('calendar-days');
            grid.innerHTML = '';
            const year = currentMonth.getFullYear();
            const month = currentMonth.getMonth();
            document.getElementById('calendar-title').innerHTML = `${year} <span class="text-blue-600">${month+1}æœˆ</span>`;
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            for(let i=0; i<firstDay; i++) grid.appendChild(document.createElement('div'));
            for(let d=1; d<=daysInMonth; d++) {
                const dayDiv = document.createElement('div');
                const log = appState.logs.find(l => { 
                    const ld = new Date(l.date.replace(/-/g, '/')); // å…¼å®¹ Safari
                    return ld.getDate() === d && ld.getMonth() === month && ld.getFullYear() === year; 
                });
                dayDiv.className = `h-9 flex items-center justify-center text-[11px] rounded-xl cursor-pointer transition-all ${log ? 'bg-blue-600 text-white font-black shadow-lg shadow-blue-100' : 'hover:bg-slate-50 text-slate-400 font-bold'}`;
                dayDiv.textContent = d;
                dayDiv.onclick = () => {
                    document.querySelectorAll('#calendar-days div').forEach(el => el.classList.remove('ring-2', 'ring-blue-300'));
                    dayDiv.classList.add('ring-2', 'ring-blue-300');
                    showCalendarDetail(log);
                };
                grid.appendChild(dayDiv);
            }
        }
        window.changeMonth = (dir) => { currentMonth.setMonth(currentMonth.getMonth() + dir); renderCalendar(); };
        function showCalendarDetail(log) {
            const detail = document.getElementById('calendar-detail');
            detail.innerHTML = '';
            if(!log) { detail.innerHTML = '<div class="p-10 text-center text-slate-300 text-xs italic">è¯¥æ—¥æ— è¿åŠ¨è®°å½•</div>'; return; }
            detail.appendChild(createLogCard(log, true));
        }

        init();
    </script>
